<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vẽ hình chữ nhật</title>
</head>
<body>
    <canvas id="canvas" width="500" height="400" style="border: 1px solid blueviolet"></canvas>
    <br><br>
    <div id="result"></div>
    <script>
        function randomHex() {
            return Math.floor(Math.random()*255);
        }

        function randomR() {
            return Math.floor(Math.random()*200);
        }

        function randomColor() {
            var red = randomHex();
            var green = randomHex();
            var blue = randomHex();
            return "rgb("+red+","+green+","+blue+")";
        }
        function Rectangle(length,width,acreage,perimeter,canvas) {
            this.length = length;
            this.width = width;
            this.acreage = (length*width);
            this.perimeter = (length+width)*2;
            this.canvas = function canvas() {
                var c = document.getElementById("canvas");
                var ctx = c.getContext("2d");
                var color = randomColor();
                ctx.fillStyle = color;
                ctx.fillRect(85,90,this.length,this.width);
                ctx.fill();
            }
        }
        var Rec = new Rectangle(300,randomR());
        document.getElementById("result").innerHTML= "Diện tích hính chữ nhật này là "+Rec.acreage+"<br>"+"Chu vi hình chữ nhật này là "+Rec.perimeter;
        Rec.canvas();
    </script>
</body>
</html>
